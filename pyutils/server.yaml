log_config:
  version: 1
  disable_existing_loggers: False

  root:
     level: INFO
     handlers: [console, file]

  formatters:
    default:
      format: '%(asctime)s [%(levelname)s:%(threadName)s] %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'

  handlers:
    console:
      level: DEBUG
      class: logging.StreamHandler
      formatter: default
      stream: ext://sys.stdout
    file:
      level: DEBUG
      class: logging.handlers.RotatingFileHandler
      formatter: default
      filename: mylogger
      maxBytes: 1073741824
      backupCount: 3
